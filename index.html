<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudTravel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="travel.png" alt="travel" class="">
            </div>

            <nav class="header__nav">
                <ul class="header__links">
                    <li class="header__link">Tickets</li>
                    <li class="header__link">Hotels</li>
                    <li class="header__link">Attractions</li>
                    <li class="header__link">Car rental</li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <aside class="sidebar">
                  <nav class="sidebar__nav">
                    <ul class="sidebar__links">
                        <li class="sidebar__link">Blog</li>
                        <li class="sidebar__link">Deals</li>
                        <li class="sidebar__link">Articles</li>
                        <li class="sidebar__link">links</li>
                    </ul>
                  </nav>
            </aside>

            
            <div class="gallery">
                <div class="gallery__item gallery__item_big">
                    <img src="1.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="2.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="3.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="4.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="5.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="6.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="7.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="8.jpg" alt="" class="gal">
                </div>
                <div class="gallery__item">
                    <img src="9.jpg" alt="" class="gal">
                </div>
            </div>
              

        </main>

        <footer class="footer">Cloud Travel. All rights reserved. &copy;</footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
